<div class="row">
  <div class="col-md-12">
    <h3>Update Post</h3>
    <hr/>
    <form (ngSubmit)="onUpdatePost()" [formGroup]="postForm">
      <div class="md-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title"/>
        <div class="error">{{ showTitleError()}}</div>
      </div>
      <div class="md-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="desc"></textarea>
        <div class="error">{{ showDesccriptionError()}}</div>
      </div>
      <br>
      <div>
        <button class="btn btn-primary btn-sm" [disabled]="!postForm.valid">Update Post</button>
      </div>
    </form>
  </div>
</div>
