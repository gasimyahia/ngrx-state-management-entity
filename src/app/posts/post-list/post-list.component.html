<div class="row my-4">
  <div class="col-md-8">
    <h3>Posts List ({{count |async}})</h3>
    <div>
      <a class="btn btn-primary btn-sm" [routerLink]="['/posts/add']">Add Post</a>
    </div>
    <table class="table table-striped" *ngIf="posts | async as  postsData">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postsData">
          <td style="word-break: break-all;">{{post.id}}</td>
          <td style="word-break: break-all;">{{post.title}}</td>
          <td style="word-break: break-all;">{{post.description}}</td>
          <td>
            <a [routerLink]="['edit',post.id]" class="btn btn-primary btn-sm">Edit</a>&nbsp;
            <a [routerLink]="['detials',post.id]" class="btn btn-info btn-sm">Show</a>&nbsp;
            <button class="btn btn-danger btn-sm" (click)="onDeletePost(post.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
