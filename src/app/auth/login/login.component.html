<div class="row my-4">
  <div class="col-md-6 offset-md-3">
    <h3>Login</h3>
    <hr/>
    <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
      <div class="md-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email"/>
        <div *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid" class="error">
          <div *ngIf="loginForm.get('email').errors.required">
            Email is Required
          </div>
          <div *ngIf="loginForm.get('email').errors.email">
            Please enter valid email address
          </div>
        </div>
      </div>
      <div class="md-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password"/>
        <div *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid" class="error">
          <div *ngIf="loginForm.get('password').errors.required">
            Password is Required
          </div>
        </div>
      </div>
      <br>
      <div>
        <button class="btn btn-primary btn-sm" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
